<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla del Equipo | FC Barcelona</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos base y reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        
        /* Header */
        header {
            background-color: #004d98;
            color: white;
            padding: 1.5rem 0;
            text-align: center;
        }
        
        /* Navegación */
        nav {
            background-color: #a50044;
            padding: 1rem 0;
        }
        
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            flex-wrap: wrap;
        }
        
        nav ul li {
            margin: 0 1.5rem;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        nav ul li a:hover {
            background-color: rgba(255,255,255,0.2);
        }
        
        /* Logo */
        .logo {
            text-align: center;
            padding: 1.5rem 0;
            background-color: white;
        }
        
        .logo img {
            max-width: 120px;
            height: auto;
        }
        
        /* Contenedor principal */
        .team-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .team-container h1 {
            color: #004d98;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        /* Secciones por posición */
        .position-section {
            margin: 3rem 0 1rem;
        }
        
        .position-title {
            background-color: #004d98;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 1rem;
            font-weight: bold;
        }
        
        /* Grid de jugadores */
        .player-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        
        /* Tarjetas de jugadores */
        .player-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .player-image {
            height: 250px;
            overflow: hidden;
        }
        
        .player-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .player-card:hover .player-image img {
            transform: scale(1.05);
        }
        
        .player-info {
            padding: 1.2rem;
            text-align: center;
        }
        
        .player-info h3 {
            color: #004d98;
            margin-bottom: 0.5rem;
        }
        
        .player-info p {
            color: #666;
            font-weight: 500;
        }
        
        /* Filtros */
        .position-filter {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .position-filter button {
            background-color: #004d98;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .position-filter button:hover {
            background-color: #003366;
        }
        
        .position-filter button.active {
            background-color: #a50044;
        }
        
        /* Modal (ventana emergente) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 25px;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            position: relative;
        }
        
        .close-modal {
            position: absolute;
            right: 25px;
            top: 15px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .close-modal:hover {
            color: #a50044;
        }
        
        .modal-header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }
        
        .modal-header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #004d98;
            margin-bottom: 15px;
        }
        
        .modal-header h2 {
            color: #004d98;
            margin-bottom: 5px;
        }
        
        .modal-header p {
            color: #a50044;
            font-weight: 600;
        }
        
        .modal-body {
            padding: 20px 0;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
        }
        
        .stat-item i {
            color: #a50044;
            font-size: 1.3rem;
            width: 30px;
            text-align: center;
        }
        
        /* Footer */
        footer {
            background-color: #004d98;
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: 3rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .player-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            nav ul li {
                margin: 0 0.8rem;
            }
            
            .stats-container {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            .player-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-header img {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>

        // Función para mostrar jugadores agrupados por posición con títulos
        function displayPlayersGrouped() {
            const container = document.getElementById('players-container');
            container.innerHTML = '';
            
            for (const [position, players] of Object.entries(playersByPosition)) {
                const positionName = getPositionName(position);
                
                const section = document.createElement('div');
                section.className = 'position-section';
                section.innerHTML = `
                    <h2 class="position-title">${positionName}</h2>
                    <div class="player-grid" id="grid-${position}"></div>
                `;
                
                container.appendChild(section);
                
                const grid = document.getElementById(`grid-${position}`);
                players.forEach(player => {
                    const playerCard = document.createElement('div');
                    playerCard.className = 'player-card';
                    playerCard.dataset.position = player.position;
                    playerCard.innerHTML = `
                        <div class="player-image">
                            <img src="${player.image}" alt="${player.name}" loading="lazy">
                        </div>
                        <div class="player-info">
                            <h3>${player.name}</h3>
                            <p>${player.position.toUpperCase()}</p>
                        </div>
                    `;
                    
                    playerCard.addEventListener('click', () => showPlayerModal(player));
                    grid.appendChild(playerCard);
                });
            }
        }
        
        // Función para mostrar jugadores filtrados por posición
        function displayPlayersFiltered(position) {
            const container = document.getElementById('players-container');
            container.innerHTML = '';
            
            if (position === 'all') {
                displayPlayersGrouped();
                return;
            }
            
            const players = playersByPosition[position];
            const positionName = getPositionName(position);
            
            container.innerHTML = `
                <div class="position-section">
                    <h2 class="position-title">${positionName}</h2>
                    <div class="player-grid" id="grid-filtered"></div>
                </div>
            `;
            
            const grid = document.getElementById('grid-filtered');
            players.forEach(player => {
                const playerCard = document.createElement('div');
                playerCard.className = 'player-card';
                playerCard.dataset.position = player.position;
                playerCard.innerHTML = `
                    <div class="player-image">
                        <img src="${player.image}" alt="${player.name}" loading="lazy">
                    </div>
                    <div class="player-info">
                        <h3>${player.name}</h3>
                        <p>${player.position.toUpperCase()}</p>
                    </div>
                `;
                
                playerCard.addEventListener('click', () => showPlayerModal(player));
                grid.appendChild(playerCard);
            });
        }
        
        // Función para mostrar el modal con las estadísticas del jugador
        function showPlayerModal(player) {
            modalName.textContent = player.name;
            modalPosition.textContent = player.position.toUpperCase();
            modalImage.src = player.image;
            modalAge.textContent = `${player.age} años`;
            modalGoals.textContent = `${player.goals} goles`;
            modalAssists.textContent = `${player.assists} asistencias`;
            modalMatches.textContent = `${player.matches} partidos jugados`;
            modalNumber.textContent = `Dorsal ${player.number}`;
            modalNationality.textContent = player.nationality;
            modalDebut.textContent = `Debut: ${player.debut}`;
            modalValue.textContent = `Valor de mercado: ${player.value}`;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        
        // Función para cerrar el modal
        function closeModalFunc() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        // Función para obtener el nombre completo de la posición
        function getPositionName(positionKey) {
            const names = {
                portero: 'PORTEROS',
                defensa: 'DEFENSAS',
                centrocampista: 'CENTROCAMPISTAS',
                delantero: 'DELANTEROS'
            };
            return names[positionKey] || positionKey.toUpperCase();
        }
        
        // Función para filtrar jugadores por posición
        function filterPlayers(position) {
            document.querySelectorAll('.position-filter button').forEach(btn => {
                btn.classList.toggle('active', 
                    (position === 'all' && btn.textContent === 'TODOS') || 
                    btn.textContent === getPositionName(position)
                );
            });
            
            if (position === 'all') {
                displayPlayersGrouped();
            } else {
                displayPlayersFiltered(position);
            }
        }
        
        // Event listeners
        closeModal.addEventListener('click', closeModalFunc);
        
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                closeModalFunc();
            }
        });
        
        // Inicialización
        document.addEventListener('DOMContentLoaded', function() {
            displayPlayersGrouped();
            
            // Configurar botones de filtro
            const filterButtons = document.querySelectorAll('.position-filter button');
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const filter = this.getAttribute('onclick').match(/'([^']+)'/)[1];
                    filterPlayers(filter);
                });
            });
        });
